<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 20%;
    }
  </style>
</head>
<body>
  <div>
    <canvas class="canvasLine"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script>
    let ctx = document.querySelector('.canvasLine').getContext('2d')
    
    function creatLineChart(ctx, data, options = {}) {
      let canvasLine = new Chart(ctx, {
        type: 'line',
        data: data,
        options: options
      })
    }

    fetch('data/values.json')
      .then(function(r){ return r.json()})
      .then(function(values) {
        creatLineChart(ctx, values)
      })
  </script>
</body>
</html>
