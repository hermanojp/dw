<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Roboto" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      color: #73879C;
      font-family: "Helvetica Neue", Roboto, Arial, "Droid Sans", sans-serif;
      font-weight: 400;
      background-color: #F7F7F7;
      line-height: 1.471;
    }

    h2 {
      font-size: 18px;
      font-weight: 400;
    }

    h4, h5, h6 {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .count_top, .count_bottom {
      font-size: 13px;
    }

    .count {
      font-size: 40px;
      line-height: 47px;
      font-weight: 600;
    }

    .green {
      color: #1ABB9C;
    }

    .bg-green {
      background-color: #1ABB9C;
      border: 1px solid #1ABB9C;
      color: #fff;
    }

    .x_panel {
      padding: 10px 17px;
      background-color: #fff;
      border: 1px solid #E6E9ED;
      width: 30%;
    }

    .x_panel table td {
      margin-bottom: 20px;
    }

    .x_panel table {
      width: 100%;
    }

    .x_panel table td:nth-child(3){
      text-align: right;
    }

    .x_panel table td:nth-child(2){
      width: 50%;
    }

    .x_title {
      border-bottom: 2px solid #E6E9ED;
      padding: 1px 5px 6px;
    }

    .x_title h2 {
      margin: 5px 0 6px;
    }

    .x_content {
      padding: 0 5px 6px;
      margin-top: 5px;
    }

    .progress {
      height: 20px;
      background-color: #f5f5f5;
      box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
    }

  </style>
</head>
<body>
  <section>
    <div class="tile_stats_count">
      <span class="count_top"><i class="fa fa-user"></i> Total Users</span>
      <div class="count">2500</div>
      <span class="count_bottom"><i class="green">4%</i> From last Week</span>
    </div>
  </section>
  <section>
    <div class="x_panel">
      <div class="x_title">
        <h2>App Versions</h2>
      </div>
      <div class="x_content">
        <h4>App Usage across versions</h4>
        <table>
          <tbody>
            <tr>
              <td>0.1.5.2</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-green" style="width:60%">
                    <span class="sr-only">60% Complete</span>
                  </div>
                </div>
              </td>
              <td>123k</td>
            </tr>
            <tr>
              <td>0.1.5.3</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-green" style="width:45%">
                    <span class="sr-only">45% Complete</span>
                  </div>
                </div>
              </td>
              <td>53k</td>
            </tr>
            <tr>
              <td>0.1.5.4</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-green" style="width:30%">
                    <span class="sr-only">30% Complete</span>
                  </div>
                </div>
              </td>
              <td>23k</td>
            </tr>
            <tr>
              <td>0.1.5.5</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-green" style="width:15%">
                    <span class="sr-only">15% Complete</span>
                  </div>
                </div>
              </td>
              <td>3k</td>
            </tr>
            <tr>
              <td>0.1.5.6</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-green" style="width:8%">
                    <span class="sr-only">8% Complete</span>
                  </div>
                </div>
              </td>
              <td>1k</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</body>
</html>
